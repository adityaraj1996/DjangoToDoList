<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>My To-Do List..!!!</h1>
<h2> <a href="{% url 'create-task' %}">Add item</a> </h2>
<table>
    <tr>
        <th>
            Items
        </th>
        <th> </th>


    </tr>
    {% for task in tasks %}
    <tr>
        <td>
            {{ task.title }}
        </td>
        <td><a href="{% url  'task' task.id %}"> view </a> </td>
        <td><a href="{% url  'update-task' task.id %}"> edit </a> </td>
        <td><a href="{% url  'delete-task' task.id %}"> delete </a> </td>
    </tr>
    {% empty %}
    <h3> No items in the list </h3>
    {% endfor %}
</table>

</body>
</html>
